<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="end">
        <div id="buttonsContainer">
            <button id = "rock" class="button">Rock</button>
            <button id = "paper" class="button">Paper</button>
            <button id = "scissors" class="button">Scissors</button>
        </div>
        <div id="Choices">
            <div id="indvChoice">
                <p>Players Choice:</p>
                <p id="playResult">None</p>
            </div>
            <div id="indvChoice">
            <p>Computer Choice:</p>
            <p id="computerResult">None</p>
            </div>
        </div>
        <div id="scoreBox">
        <p id="scoreTitle">Game Score:</p>
        <div id="gameScore">
            <div id="indvScore">
                <p>Players:</p>
                <p id="playersScore">0</p>
            </div>
            <div id="indvScore">
                <p>Computer:</p>
                <p id="computerScore">0</p>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
